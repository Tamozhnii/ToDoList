<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet" />

  <!-- FancyBox -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
  <link rel="stylesheet" href="./css/jquery.fancybox.min.css" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <title>ToDoList</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>


<body>

  <main>
    <header>
      <div class="logo">
        <img src="./img/logo.png" alt="">
      </div>
      <div class="nav">
        <div class="burger">
          <img src="./img/menu.png" alt="">
        </div>
        <ul>
          <li><img src="./img/bin.png" alt="" class="delete"></li>
          <li><img src="./img/floppy-disk.png" alt="" class="save"></li>
          <li><img src="./img/circle-down.png" alt="" class="expand"></li>
          <li><img src="./img/question.png" alt="" class="reference"></li>
        </ul>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-sm">One of three columns</div>
        <div class="col-sm">One of three columns</div>
        <div class="col-sm">One of three columns</div>
      </div>
    </div>
    <footer>
      <textarea name="" id="input" cols="30" rows="3"></textarea>
      <img src="./img/plus.png" alt="" class="add">
    </footer>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
  <script src="./js/jquery.fancybox.min.js"></script>
  <script src="./js/main.js"></script>
  <video src="./img/bg.mp4" class="bg_video" autoplay muted loop></video>
</body>

</html>
